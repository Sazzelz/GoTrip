<div class="container-fluid mainContainer">
  <div class="row">
    <div class="col-8 px-0">
      <!--Background Component-->
      <app-background-image origin="signup"></app-background-image>
    </div>
    <div class="col-4 px-4">



      <form class="px-4">
        <h5 class="form-title"><strong>Create an Account</strong></h5>
        <div class="form-group">
          <label for="name">Name</label>
          <input (keyup)="onKey($event)" type="text" id="name" name="name" class="form-control form-control-sm" required minlength="3" placeholder="Enter your name" [(ngModel)]="this.username" #name="ngModel">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">

            <div  *ngIf="name.errors?.required" class="alert alert-info" role="alert">
              <small>Name is required.</small>
            </div>
            <div *ngIf="name.errors?.minlength" class="alert alert-info" role="alert">
              <small>Name must be at least 3 characters long.</small>
            </div>
            </div>
            </div>
        <div class="form-group">
          <label for="InputEmail">Email address</label>
          <input (keyup)="onKey($event)" type="email" ng-model="this.email" class="form-control form-control-sm" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label for="InputPassword">Create password</label>
          <input (keyup)="onKey($event)" type="password" ng-model="this.password" class="form-control form-control-sm" id="InputPassword" placeholder="Enter your password">
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-sm modal-color termsAndCond" data-toggle="modal" id="myBtn" data-target="#termsModal">
          Read Terms and Conditions
        </button>

        <!-- Modal -->
        <div class="modal fade" id="termsModal" tabindex="-1" role="dialog" aria-labelledby="termsModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="termsModal">Terms and conditions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>The modal works! In here we should put the Terms and Conditions of the use of the app. </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary log-in" data-dismiss="modal">Close</button>

              </div>
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="Check">
          <label class="form-check-label" for="Check"><small>I agree to the terms and conditions</small></label>
        </div>
        <div class="text-center">
          <button (click)="onClickMe()" type="submit" class="btn btn-primary w-100 purpleBtn"> Create Account</button>
        </div>

        <div class="text-center">
            <a href=" "><small>I already have an account</small></a>
        </div>
      </form>

    </div>
  </div>

  <script>
    $(document).ready(function() {
      $("#myBtn").click(function() {
        $("#termsModal").modal();
      });
    });
  </script>
