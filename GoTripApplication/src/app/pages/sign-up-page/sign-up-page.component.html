<head>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="./sign-up-page.component.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-8 background-img">
        <div class="img-fluid card-overlay">

        </div>
      </div>

      <div class="col-4">
        <form>

          <h5 class="form-title"><strong>Create an Account</strong></h5>

          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="name" class="form-control form-control-sm" id="exampleInputName" placeholder="Enter your name">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Create password</label>
            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Enter your password">
          </div>
          <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1"><small>I agree to the terms and conditions</small></label>
  </div>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm modal-color" data-toggle="modal" id="myBtn" data-target="#termsModal">
  Read Terms and Conditions
</button>

<!-- Modal -->
<div class="modal fade" id="termsModal" tabindex="-1" role="dialog" aria-labelledby="termsModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="termsModal">Terms and conditions</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
          <div>
            <button type="submit" class="btn btn-primary btn-block log-in">Create Account</button>
          </div>

          <div class="text-center">
            <a href="#"><small>I already have an account</small></a>
          </div>


        </form>

      </div>
    </div>
  </div>

  <script>
  $(document).ready(function(){
    $("#myBtn").click(function(){
      $("#termsModal").modal();
    });
  });
  </script>

</body>
