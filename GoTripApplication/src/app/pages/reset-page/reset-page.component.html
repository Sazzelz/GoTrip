<head>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="./reset-page.component.css" rel="stylesheet" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-8 background-img">
                <div class="img-fluid card-overlay">

                </div>
            </div>

            <div class="col-4">
                <form>

                    <h5 class="form-title"><strong>Welcome Back!</strong></h5>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter your email address">

                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1"
                            placeholder="Enter your password">
                        <a href="#"><small>Forgot password</small></a>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block sign-in">Log In</button>
                    </div>

                    <div class="text-center">
                        <a href="#"><small>Don't have an account yet</small></a>
                    </div>


                </form>

            </div>
        </div>
    </div>

</body>
