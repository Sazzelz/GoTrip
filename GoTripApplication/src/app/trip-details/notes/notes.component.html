<div class="container" style="margin-top:20px;">
    <div class="row">
        <div>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <ul class="chat">
                        <li [ngClass]="getNoteClass(note)" class="clearfix" *ngFor="let note of notes">
                            <div *ngIf="note.me">
                                <span class="chat-img pull-right">
                                    <img src="http://placehold.it/50/FA6F57/fff&amp;text=ME" alt="User Avatar"
                                        class="img-circle">
                                </span>
                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <small class=" text-muted">
                                            <span class="glyphicon glyphicon-time"></span>13 mins ago
                                        </small>
                                        <strong class="pull-right primary-font">{{note.user}}</strong>
                                    </div>
                                    <p>
                                        {{note.body}}
                                    </p>
                                </div>
                            </div>
                            <div *ngIf="!note.me">
                                <span class="chat-img pull-left">
                                    <img src="http://placehold.it/50/55C1E7/fff&amp;text=U" alt="User Avatar"
                                        class="img-circle">
                                </span>
                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <strong class="primary-font">{{note.user}}</strong>
                                        <small class="pull-right text-muted">
                                            <span class="glyphicon glyphicon-time"></span>12 mins ago
                                        </small>
                                    </div>
                                    <p>
                                        {{note.body}}
                                    </p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="footer" class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" #note [(ngModel)]="noteValue" type="text" class="form-control input-sm"
                            placeholder="Type your note here...">
                        <span class="input-group-btn">
                            <button [disabled]="noteValue.length == 0" class="btn btn-warning btn-sm" id="btn-chat"
                                (click)="sendNote(note.value)">
                                Send</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
