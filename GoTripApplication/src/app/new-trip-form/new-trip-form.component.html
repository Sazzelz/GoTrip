<div class="container-fluid backgroundDefault">
    <div class="container">
        <app-breadcrumb></app-breadcrumb>
        <div class="row">
            <div class="col-7 mainContainer pb-4 px-4">
                <div class="col pt-4 pb-5">
                    <h4>Create new travel plan</h4>
                </div>
                <form>
                    <div class="row row-cols-2 mb-3">
                        <div class="col light-Grey">Basic</div>
                        <div class="col">
                            <label class="form-label">Trip title</label>
                            <input type="text" name="Title"class="form-control" placeholder="Type the title of your trip">
                            <label class="form-label mt-3">Destination</label>
                            <ng-select name="city" [(ngModel)]="selectedCity" placeholder="Select the city">
                                <ng-option *ngFor="let city of cities" [value]="city.id">{{city.name}}</ng-option>
                             </ng-select>
                        </div> 
                    </div>
                    <hr>
                    <div class="row row-cols-2">
                        <div class="col light-Grey">
                            <span>Budget</span><br>
                            <span class="textDescription">Define 3 options</span>
                        </div>
                        <div class="col">
                            <label class="form-label">Option 1</label>
                            <input type="text" class="form-control" placeholder="Type the title of your trip">
                            <label class="form-label mt-3">Option 2</label>
                            <input type="text" class="form-control" placeholder="Type the title of your trip">
                            <label class="form-label mt-3">Option 3</label>
                            <input type="text" class="form-control" placeholder="Type the title of your trip">
                        </div> 
                    </div>
                    <hr>
                    <div class="row row-cols-2">
                        <div class="col light-Grey">
                            <span>Date</span><br>
                            <span class="textDescription">Define 3 options</span>
                        </div>
                        <div class="col">
                            <label class="form-label">Option 1</label>
                            <input type="text" class="form-control" placeholder="Type the title of your trip">
                            <label class="form-label mt-3">Option 2</label>
                            <input type="text" class="form-control" placeholder="Type the title of your trip">
                            <label class="form-label mt-3">Option 3</label>
                            <input type="text" class="form-control" placeholder="Type the title of your trip">
                        </div> 
                    </div>
                    <hr>
                    <div class="row row-cols-2">
                        <div class="col light-Grey">
                            <span>Invite friends</span><br>
                            <span class="textDescription">Inform your friends's email</span>
                        </div>
                        <div class="row">
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="Type the title of your trip">
                            </div> 
                            <div class="col-3">
                                <button type="button" class="btn btn-secundary">Invite</button>
                            </div> 
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-6">
                            <button type="button" class="btn btn-secundary">Cancel</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
